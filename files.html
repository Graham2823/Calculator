<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="apps.js" async defer></script>
  </head>
  <body>
    <div class= "calculator-body">
        <div class="calculator-screen" id="screen"></div>
        <button class= "button-decimal">.</button>
        <button class= "button-0">0</button>
        <button class= "button-1">1</button>
        <button class= "button-2">2</button>
        <button class= "button-3">3</button>
        <button class= "button-4">4</button>
        <button class= "button-5">5</button>
        <button class= "button-6">6</button>
        <button class= "button-7">7</button>
        <button class= "button-8">8</button>
        <button class= "button-9">9</button>
        <button class= "button-addition">+</button>
        <button class= "button-subtraction">-</button>
        <button class= "button-multiplication">x</button>
        <button class= "button-division">/</button>
        <button class= "button-equals">=</button>
        <button class= "button-clear">CE</button>
        <button class= "button-on">On</button>
    </div>
  </body>
